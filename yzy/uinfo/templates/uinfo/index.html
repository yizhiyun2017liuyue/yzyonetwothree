<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>物品管理</title>
		{% load static%}
		<link rel="stylesheet" type="text/css" href={% static "css/reset.css" %}>

		<link rel="stylesheet" type="text/css" href={% static "css/datatables.min.css" %}/>
		<link rel="stylesheet" type="text/css" href={% static "css/animate.css" %}/>
		<link rel="stylesheet" type="text/css" href={% static "css/bootstrap.min.css" %}/>
		<link rel="stylesheet" type="text/css" href={% static "css/datatables.select.min.css" %}/>
		<link rel="stylesheet" type="text/css" href={% static "css/index.css" %}/>
		<script src={% static "js/jquery.min.js" %} type="text/javascript" charset="utf-8"></script>
		<script src={% static "js/httpSafe.js" %} type="text/javascript" charset="utf-8"></script>
		<script src={% static "js/datatables.min.js"  %} type="text/javascript" charset="utf-8"></script>
		<script src={% static "js/spin.min.js" %} type="text/javascript" charset="utf-8"></script>
		<script src={% static "js/index.js" %} type="text/javascript" charset="utf-8"></script>
	</head>
	<body scroll="no">
		<!-- 遮罩 -->
		<div class="markLine">
				<div class="didMoneyHandleBtn clearSearch"><p>清除搜索</p></div>
				<div class="didMoneyHandleBtn didMoneycloseHandle"><p>取消</p></div>
				<div class="didMoneyHandleBtn didMoneyOkBtn"><p>确定</p></div>
		</div>
		<div id="panel">
		<!-- header -->
			<div class="topFlagModule">
				<!-- title -->
				<h3>物资管理系统</h3>
				<!-- 用户界面 -->
				<div class='closePage'>退出系统</div>
				<div class='userShow'>
					<img src={%static "img/index_icon_03.png"%} alt="userImage">
					<p class='userShowName'>admin</p>
				</div>
			</div>
			<div class="mainContent clear">
				<div class="leftNavModule">
					<ul class="handleList">
						<li class="createNewInfo active">
							<img src={%static "img/index_icon_11.png"%} alt="erweima">
							<p>创建二维码</p>
						</li>
						<li class="lookRecordInfo">
							<img src={%static "img/index_icon_17.png"%} alt="datatable">
							<p>已录入信息</p>
						</li>
						<li class="createNewUser">
							<img src={%static "img/index_icon_20.png"%} alt="newuser">
							<p>创建新用户</p>
						</li>
						<li class="addfinancial">
							<img src={%static "img/index_icon_13.png"%} alt="newuser">
							<p>新增财务记录</p>
						</li>
						<li class="financialTable">
							<img src={%static "img/index_icon_12.png"%} alt="newuser">
							<p>所有财务记录</p>
						</li>
					</ul>
				</div>
				<div class="rightHandleModule">
				<!-- rightTitle -->
				<div class='rightHandleTitle'>
					<p class='rightHandleTitleData'>二维码信息</p>
					<p class="rightHandleTitleBtn didCommonBtn">生产并打印</p>
					<p class="didTableSaveData didCommonBtn">保存</p>
				</div>
					<div class="enterNewQR">
						<label>使用部门 : <input type="text" class="userPartment"/></label>
						<label>使用人 : <input type="text" class="userPeople"/></label>
						<label>位置区域 : <input type="text" class="areaInfo" /></label>
						<label style="margin-left: 12px;">数量 : <input type="text"/ class="goodNum" onkeyup="value=value.replace(/[^\d]/g,'') " ng-pattern="/[^a-zA-Z]/"></label>
						<label style="margin-left: 24px">标题 : <input type="text" class="icon" /></label>
						<!-- 提示 -->
						<div class="enterNewQRWaring">输入内容不能为空</div>
					</div>
					 <div class="didRecordGoodList">
							
					 </div>
					 <div class="createNewUserHandle">
						<label>新用户名 : <input type="text" class="createNewUserNewName"/></label>
						<label>输入密码 : <input type="password" class="createNewUserpw"/></label>
						<label>确认密码 : <input type="password" class="createNewUserSecond" /></label>
						<!-- 提示 -->
						<div class="createNewUserWaring"></div>
					 </div>

					 <!-- 新增财务记录 -->
					 <div class='addfinancialHandle'>
						<!-- 提示 -->
						
					 </div>

					 <!-- 财务记录表展示 -->
					 <div class='financialTableShow'>
					 	
					 </div>
					<form enctype="multipart/form-data">
							{% csrf_token %}
			 				<input type="file" name="changeImg" style="display: none" id="changeImageInput" accept="image/jpeg,image/jpg,image/png">
					</form>
			 		<!-- 图片展示 -->
					<div class="didRecordGoodList-img-show">
						<img src="" alt="handleImg">
						<!-- 删除 -->
						<div class="deleteImage imageHandleCommon">
							<p>删除</p>
						</div>
					
						<!-- 编辑 -->
						<div class="changeImageSrc imageHandleCommon">
							<p>编辑</p>
						</div>
						<!-- 添加图片确定取消 -->
						<!-- 确定 -->
						<div class="btnTrueFile fileShow">
							<p>确定</p>
						</div>

						<!-- 取消 -->
						<div class="closeImageFile fileShow">
							<p>取消</p>
						</div>

					</div>



					<!-- 已经录入信息表点击财务信息查看 -->
					<div class="didMoneyHandleShow-wrap">
						<div class="didMoneyHandleShow">
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
